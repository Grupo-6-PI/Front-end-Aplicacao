<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO | Mooca Solidária</title>
    <link rel="shortcut icon" href="./assets/imgs/favicon-tfg.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fontsa.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/cadastro.css">
    <link rel="stylesheet" href="./css/cadastro_complementar.css">
    <link rel="stylesheet" href="./css/all.css">

    <script>
        window.BASE_URL = "{{BASE_URL}}";
    </script>

    <script src="./js/functions.js"></script>
    <script src="./js/cadastroCompleto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body>
    <div class="container-login">
        <div class="banner-login">
            <div class="icon-back" onclick="goToCadastro()">
                <img src="./assets/imgs/icons8-voltar-50.png" alt="">
            </div>
        </div>
        <div class="side-box-login">
            <div class="container-side-box">
               
                <div class="container-inside container-logo">
                    <img src="./assets/imgs/logo-mooca.png" alt="">
                </div>

                <div class="breadcrumbs">
                    <a href="./cadastro.html">Cadastro</a> / <b>Informações Complementares</b>
                </div>

                <div class="container-inside container-header" style="height: 7vh !important;">
                    <h1>Informações Complementares</h1>
                </div>

                <div class="container-inputs-cad-complementar">
                    <input id="cpf" type="text" placeholder="Digite seu CPF" maxlength="14">
                    <label id="labeldate" for="date">Data de nascimento</label>
                    <input type="date" id="date" placeholder="Digite sua data de nascimento">
                </div>

                <p id="info_endereco">Informações de Endereço</p>

                <div class="container-inputs-cad-complementar small">
                    <input id="cep" type="text" placeholder="Digite seu CEP" maxlength="9">
                </div>

                <div class="container-inputs-endereco">
                    <input type="text" placeholder="Logradouro">
                    <input type="number" placeholder="Número">
                    <input type="text" placeholder="Bairro">
                    <input type="text" placeholder="Cidade">
                </div>

                <div class="container-inside container-button">
                    <button type="button" id="actionButton" onclick="goToCadastro2()">Continuar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Menu de acessibilidade -->
    <div class="acessibility">
        <img src="./assets/imgs/icons8-acessibilidade-40.png" alt="" />
        <div class="options">
            <p>Aumentar Fonte</p>
            <p>Diminuir Fonte</p>
            <p onclick="altoContraste()">Alto-contraste</p>
        </div>
    </div>

    <!-- inserção do VLibras :) -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
</body>

<!-- inserção do VLibras - leitor e tradutor para acessiblidade :) -->
<script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
<script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
</script>

<script>

    function goToCadastro2(){
        window.location.href = './cadastro_complementar2.html'
    }

     /* função para abrir/fechar menu de acessibilidade */
    document.querySelector('.acessibility').addEventListener('click', function () {
        var optionsMenu = this.querySelector('.options');
        if (optionsMenu.style.display === 'flex') {
            optionsMenu.style.display = 'none';
        } else {
            optionsMenu.style.display = 'flex';
        }
    });

    /* adicionando a acessibilidade de alto contraste */
    function altoContraste(){
        document.body.classList.toggle('high-contrast');
    };

     /* função para formatar CPF */
     function formatCPF(cpf) {
        cpf = cpf.replace(/\D/g, ""); // remove tudo que não é dígito
        cpf = cpf.replace(/(\d{3})(\d)/, "$1.$2"); // coloca um ponto entre o terceiro e o quarto dígitos
        cpf = cpf.replace(/(\d{3})(\d)/, "$1.$2"); // coloca um ponto entre o sexto e o sétimo dígitos
        cpf = cpf.replace(/(\d{3})(\d{1,2})$/, "$1-$2"); // coloca um hífen entre o nono e o décimo dígitos
        return cpf;
    }

    /* aplica a formatação ao campo CPF */
    document.getElementById('cpf').addEventListener('input', function() {
        this.value = formatCPF(this.value);
    });

     /* função para formatar CEP */
     function formatCEP(cep) {
        cep = cep.replace(/\D/g, ""); // remove tudo que não é dígito
        cep = cep.replace(/(\d{5})(\d)/, "$1-$2"); // coloca um hífen entre o quinto e o sexto dígitos
        return cep;
    }

    /* aplica a formatação ao campo CEP */
    document.getElementById('cep').addEventListener('input', function() {
        this.value = formatCEP(this.value);
    });


</script>

</html>
