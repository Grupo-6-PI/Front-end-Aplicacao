<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TELA INICIAL | Mooca Solidária</title>
    <link rel="shortcut icon" href="./assets/imgs/favicon-tfg.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <script src="./js/functions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="banner"></div>
        <div class="card">
            <div class="card-container">
                <img src="./assets/imgs/logo-mooca.png" alt="" id="logo-index">
                <h1>Boas Vindas ao portal Mooca Solidária!</h1>
                <p>Acesse aqui e junte-se a nós para fazer a diferença.</p>
                <div class="buttons-container">
                    <button onclick="goToLogin()">Login</button>
                    <button onclick="goToCadastro()">Cadastro</button>
                </div>
            </div>
        </div>

        <div class="acessibility">
            <img src="./assets/imgs/icons8-acessibilidade-40.png" alt="">
            <div class="options">
                <p>Aumentar fonte</p>
                <p>Diminuir fonte</p>
                <p onclick="altoContraste()">Alto-contraste</p>
            </div>
        </div>

    </div>

    <!-- inserção do VLibras :) -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
</body>

<!-- inserção do VLibras - leitor e tradutor para acessiblidade :) -->
<script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
<script> new window.VLibras.Widget('https://vlibras.gov.br/app');</script>

</html>

<script>

    /* função para abrir/fechar menu de acessibilidade */
    document.querySelector('.acessibility').addEventListener('click', function () {
        var optionsMenu = this.querySelector('.options');
        if (optionsMenu.style.display === 'flex') {
            optionsMenu.style.display = 'none';
        } else {
            optionsMenu.style.display = 'flex';
        }
    });

    /* adicionando a acessibilidade de alto contraste */
    function altoContraste() {
        document.body.classList.toggle('high-contrast');
        const logo = document.getElementById('logo-index');

        const altoContrasteAtivo = document.body.classList.contains('high-contrast');

        // Troca para a logo em alto contraste
        if (altoContrasteAtivo) {
            logo.src = './assets/imgs/logo-alto-contraste.png';
        } else {
            // Volta para a logo padrão
            logo.src = './assets/imgs/logo-mooca.png';
        }

    };

</script>
